android {
    defaultConfig {
        versionCode 1
        versionName "1.0"

        ndk {
            abiFilters=[]
            abiFilters.addAll(ABI)
        }
    }

    flavorDimensions "version"

    productFlavors {
        mobile {
            dimension "version"
        }
        auto {
            dimension "version"
            applicationIdSuffix '.auto'
        }
    }
}

dependencies {
    implementation project(':utils')
    implementation project(':fermata')
    implementation 'androidx.core:core:' + ANDROIDX_CORE_VERSION
    implementation project(':exoplayer-library-core')
    implementation project(':exoplayer-library-hls')
    implementation project(':exoplayer-extension-ffmpeg')
    implementation project(':exoplayer-extension-flac')
    implementation project(':exoplayer-extension-opus')
}
